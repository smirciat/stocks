
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header">Current Stock Symbols:</h3>
      <h5>Click X to Delete</h5>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="http://www.marketwatch.com/investing/stock/{{thing.symbol}}">{{thing.symbol}}</a><button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Enter New Stock Symobl Here" ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>
</div>
<div class="ch">
<canvas id="line" class="chart chart-line" data="data" options="options"
  labels="labels" legend="true" series="series">
</canvas> 
</div>
